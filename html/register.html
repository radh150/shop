<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Register</title>
</head>
<body>
    <div class="mid">
    <a href="grid-demo2.html"><img src="logoIpsum.png" alt="Logo" id="logo"></a>
    <div class="content">
       
        <div class="searchpos">
            <div class="welco">
                <h1 id="welcome">Welcome</h1>
                <h3 id="details">To Registration</h3>
            </div>
            <form class="RegistrationPanel" method="POST" action="/register">
                <input type="text" placeholder="First Name" name="firstName"><br>
                <input type="text" placeholder="Last Name" name="lastName"><br>
                <input type="text" placeholder="Email" name="email"><br>
                <input type="password" placeholder="Password" name="password"><br>
                <input type="password" placeholder="Repeat Password" name="confirmPassword"><br>
                <label for="Checkbox1">Accept terms *</label>
                <input type="checkbox" id="Checkbox1" name="acceptRules">
                <input class="btn" type="submit" value="Register"><br>
            </form>
        </div>
        
    </div>
 
    </div>
</body>
</html>
